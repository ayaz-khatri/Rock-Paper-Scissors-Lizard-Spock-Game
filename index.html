<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container mt-5">
        <div class="text-center bg-white shadow p-5 rounded">
            <h1>Rock Paper Scissors Lizard Spock</h1>
            <input type="text" id="playerName" placeholder="Enter your name here" class="form-control mt-4 w-50 mx-auto"><br>
            <button onclick="startGame()" id="gameStart" class="btn btn-primary">Start Game</button>
        

        <div id="gamePlay" style="display: none;">
            <h3 id="score" class="my-4 fw-bold text-danger">Score: <br> 
            <span id="playerScore">0</span> - 
            <span id="computerScore">0</span></h3>
            <div class="row choices">
                <div class="col-6 col-sm-4 col-lg-2 mt-2 choice-container">
                    <img src="images/rock.png" alt="Rock" class="choice-image"><br>
                    <button class="btn btn-outline-primary" onclick="playGame('rock')" data-bs-toggle="modal" data-bs-target="#choiceModal">Rock</button>
                </div>
                <div class="col-6 col-sm-4 col-lg-2 mt-2 choice-container">
                    <img src="images/paper.png" alt="Paper" class="choice-image"><br>
                    <button class="btn btn-outline-primary" onclick="playGame('paper')" data-bs-toggle="modal" data-bs-target="#choiceModal">Paper</button>
                </div>
                <div class="col-6 col-sm-4 col-lg-2 mt-2 choice-container">
                    <img src="images/scissors.png" alt="Scissors" class="choice-image"><br>
                    <button class="btn btn-outline-primary" onclick="playGame('scissors')" data-bs-toggle="modal" data-bs-target="#choiceModal">Scissors</button>
                </div>
                <div class="col-6 col-sm-4 col-lg-2 mt-2 choice-container">
                    <img src="images/lizard.png" alt="Lizard" class="choice-image"><br>
                    <button class="btn btn-outline-primary" onclick="playGame('lizard')" data-bs-toggle="modal" data-bs-target="#choiceModal">Lizard</button>
                </div>
                <div class="col-6 col-sm-4 col-lg-2 mt-2 choice-container">
                    <img src="images/spock.png" alt="Spock" class="choice-image"><br>
                    <button class="btn btn-outline-primary" onclick="playGame('spock')" data-bs-toggle="modal" data-bs-target="#choiceModal">Spock</button>
                </div>
            </div>

            <div class="mt-5">
                <button onclick="restartGame()" class="btn btn-danger">Restart Game</button>
                <button data-bs-toggle="modal" data-bs-target="#rulesModal" class="btn btn-secondary">Game Rules</button>
            </div>
        </div>


    </div>
    </div>


    <div class="modal modal-lg fade" id="choiceModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="choiceModalLabel">Choices</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container">
                <h2 id="modalResult" class="mb-5 fw-bold"></h2>
                <div class="row">
                    <div class="col-6">
                        <h3>Your Choice:</h3>
                        <img src="" alt="User's Choice" id="userChoiceImg" class="choice-image">
                    </div>
                    <div class="col-6">
                        <h3>Computer's Choice:</h3>
                        <img src="" alt="Computer's Choice" id="computerChoiceImg" class="choice-image" style="transform: scaleX(-1);">
                        
                    </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>



    <div class="modal modal-lg fade" id="rulesModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Game Rules</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <img src="images/rules.png" class="img img-fluid" alt="">
                    </div>
                    <div class="col-md-6">
                        <ul style="text-align: left;">
                            <li><h4>Rock beats scissors and lizard.</h4></li>
                            <li><h4>Paper beats rock and Spock.</h4></li>
                            <li><h4>Scissors beat paper and lizard.</h4></li>
                            <li><h4>Lizard beats Spock and paper.</h4></li>
                            <li><h4>Spock beats rock and scissors.</h4></li>
                       </ul>
                    </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>









    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
